 <div class="container">
	
        <img id="myButton" src="intro.png" />
		
        <script class="images" type="text/javascript">
            var images = [
                    'mic.png',
                    'mouse.png',
				'key.png',
				'sew.png',
				'lt.png',
				'desk.png',
				'chair.png',
				'fur.png',
				'pad.png',
				'crib.png',
				'game.png',
				'fabric.png',
				'pens.png',
				'pedal.png',
				'speakers.png',
				'thread.png',
				'pc.png',
				'cam.png',
				'patterns.png',
				'pipe.png',
				'blanket.png',
                ],
                i = 1;
            
            for (var j=images.length; j--;) {
                var img = new Image();
                img.src = images[j];
            }

            document.getElementById('myButton').addEventListener('click', function() {
                this.src = images[i >= images.length - 1 ? i = 0 : ++i];
            }, false);
        </script>
		

	</div>
